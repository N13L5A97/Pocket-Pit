<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>CockPitBox</title>
</head>
<body>
    <main>
        <section>
            <!-- window -->
            <article>
                <img src="./assets/wiperLeft.svg" alt="">
                <img src="./assets/wiper.svg" alt="">
            </article>
            <!-- plate  -->
            <article>
                <img src="./assets/screw.svg" alt="">
                <img src="./assets/screw.svg" alt="">
                <img src="./assets/screw.svg" alt="">
                <img src="./assets/screw.svg" alt="">  
                <!-- radar -->
                <section>
                    <div id="radar"></div>
                </section>
            </article>
            <article>
                <label>
                    <input type="range" min="0" max="100" value="50" name="direction">
                </label>
            </article>
            <article>
                <!-- switch -->
                <label>
                    <input type="checkbox" value="switch">
                </label>
                <!-- LED -->
                <div></div>
            </article>
        </section>
    </main>
    <script src="/script.js"></script>
</body>
</html>
