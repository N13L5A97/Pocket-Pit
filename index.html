<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Pocket Pit N-97</title>
</head>
<body>
    <main>
        <section>
            <!-- title and dark mode -->
            <article>
                <div>
                    <h1>Pocket Pit N-97</h1>
                </div>
                <div>
                    <label>
                        <input type="checkbox" value="darkmode">
                    </label>
                    <div></div>
                </div>
            </article>
            <!-- window -->
            <article>
                <img src="./assets/images/wiperLeft.svg" alt="">
                <img src="./assets/images/wiper.svg" alt="">
            </article>
            <!-- plate  -->
            <article>
                <img src="./assets/images/screw.svg" alt="">
                <img src="./assets/images/screw.svg" alt="">
                <img src="./assets/images/screw.svg" alt="">
                <img src="./assets/images/screw.svg" alt="">  
                <!-- radar -->
                <section>
                    <div></div>
                </section>
            </article>
            <article>
                <label>
                    <input type="range" min="0" max="100" value="50" name="direction">
                </label>
            </article>
            <article>
                <!-- switch -->
                <label>
                    <input type="checkbox" value="wipers">
                </label>
                <!-- LED -->
                <div></div>
            </article>
        </section>
    </main>
    <script src="./script.js"></script>
</body>
</html>
